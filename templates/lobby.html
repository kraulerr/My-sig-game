<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лобби игры</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { background: #1a1a2e; color: white; font-family: sans-serif; text-align: center; }
        .container { width: 80%; margin: 0 auto; }
        .player-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
        .player-card { background: #16213e; padding: 15px; border-radius: 10px; width: 150px; text-align: center; border: 2px solid #0f3460; }
        .player-card img { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 10px; }
        .player-name { font-weight: bold; font-size: 1.2em; color: #e94560; }
        .player-score { color: #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Комната ожидания</h1>
        <h3>Игроки онлайн:</h3>
        
        <div id="players-container" class="player-grid">
            <!-- Сюда JavaScript будет добавлять карточки игроков -->
        </div>
    </div>

    <script>
        // Включаем сокеты
        const socket = io();

        // 1. При загрузке страницы СРАЗУ достаем данные из памяти
        const myName = localStorage.getItem('my_name');
        const myAvatar = localStorage.getItem('my_avatar');

        // Если данных нет (кто-то зашел напрямую по ссылке) — выкидываем на вход
        if (!myName || !myAvatar) {
            window.location.href = "/";
        } else {
            // 2. Снова "региструемся" на сервере (тихо, без редиректа)
            socket.emit('join_request', { name: myName, avatar: myAvatar });
        }

        // Запрашиваем список всех игроков
        socket.emit('get_players');

        // Слушаем обновление списка
        socket.on('update_player_list', function(players) {
            const container = document.getElementById('players-container');
            container.innerHTML = ''; 
            
            for (let id in players) {
                let p = players[id];
                // Добавляем проверку, чтобы не выводило undefined
                if (p.name && p.avatar) {
                    let card = `
                        <div class="player-card">
                            <img src="/static/images/avatars/${p.avatar}">
                            <div class="player-name">${p.name}</div>
                            <div class="player-score">Очки: ${p.score}</div>
                        </div>
                    `;
                    container.innerHTML += card;
                }
            }
        });
    </script>
</body>
</html>
