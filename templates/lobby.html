<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–õ–æ–±–±–∏ –∏–≥—Ä—ã</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { background: #1a1a2e; color: white; font-family: sans-serif; margin: 0; }
        h1 { text-align: center; margin-top: 20px; color: #e94560; }

        .players-container {
            width: 60%;
            margin: 20px auto;
            background: #16213e;
            border-radius: 10px;
            padding: 20px;
        }

        .player-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 10px;
            border-bottom: 1px solid #0f3460;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .admin-mark {
            margin-left: 5px;
            color: gold;
        }

        .status-label {
            font-size: 14px;
            color: #0fba81;
            margin-left: 8px;
        }

        .status-not-ready {
            color: #e9c46a;
        }

        .kick-btn {
            background: #e94560;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .kick-btn:hover {
            background: #c72c41;
        }

        .ready-btn {
            margin: 20px auto;
            display: block;
            padding: 10px 30px;
            font-size: 18px;
            background: #0fba81;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .ready-btn.not-ready {
            background: #e94560;
        }

        .timer-bar {
            width: 60%;
            margin: 10px auto;
            height: 20px;
            background: #2b2b3f;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        .timer-fill {
            height: 100%;
            width: 100%;
            background: #e94560;
            transition: width 1s linear;
        }

        .host-panel {
            width: 60%;
            margin: 20px auto;
            text-align: center;
            color: #e94560;
        }

        .force-start-btn {
            padding: 10px 30px;
            font-size: 18px;
            background: #e94560;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .force-start-btn:hover {
            background: #c72c41;
        }
    </style>
</head>
<body>
    <h1>–ö–æ–º–Ω–∞—Ç–∞ –æ–∂–∏–¥–∞–Ω–∏—è</h1>

    <div class="players-container">
        <h2>–ò–≥—Ä–æ–∫–∏ –æ–Ω–ª–∞–π–Ω:</h2>
        <div id="players"></div>
    </div>

    <button id="readyBtn" class="ready-btn not-ready">–Ø –ì–û–¢–û–í ‚úÖ</button>

    <div class="timer-bar" id="timerBar">
        <div class="timer-fill" id="timerFill"></div>
    </div>

    <div class="host-panel" id="hostPanel" style="display:none;">
        <h3>–ü–∞–Ω–µ–ª—å –≤–µ–¥—É—â–µ–≥–æ</h3>
        <button class="force-start-btn" id="forceStartBtn">–ü–†–ò–ù–£–î–ò–¢–ï–õ–¨–ù–´–ô –°–¢–ê–†–¢ üöÄ</button>
    </div>

    <script>
        const socket = io();

        const myName = localStorage.getItem('my_name');
        const myAvatar = localStorage.getItem('my_avatar');
        if (!myName || !myAvatar) {
            window.location.href = "/";
        }

        socket.emit('join_request', { name: myName, avatar: myAvatar });
        socket.emit('request_players');

        const playersContainer = document.getElementById('players');
        const readyBtn = document.getElementById('readyBtn');
        const hostPanel = document.getElementById('hostPanel');
        const forceStartBtn = document.getElementById('forceStartBtn');
        const timerBar = document.getElementById('timerBar');
        const timerFill = document.getElementById('timerFill');

        let countdownInterval = null;

        readyBtn.onclick = () => {
            socket.emit('toggle_ready');
        };

        forceStartBtn.onclick = () => {
            socket.emit('force_start');
        };

        socket.on('update_player_list', data => {
            const players = data.players || {};
            const adminId = data.admin_id;
            playersContainer.innerHTML = '';

            const myInfo = players[socket.id];
            const isReadyLocal = !!(myInfo && myInfo.is_ready);
            readyBtn.classList.toggle('not-ready', !isReadyLocal);
            readyBtn.textContent = isReadyLocal ? "–Ø –ù–ï –ì–û–¢–û–í ‚ùå" : "–Ø –ì–û–¢–û–í ‚úÖ";

            Object.entries(players).forEach(([sid, info]) => {
                const row = document.createElement('div');
                row.className = 'player-item';

                const infoDiv = document.createElement('div');
                infoDiv.className = 'player-info';

                const avatarImg = document.createElement('img');
                avatarImg.className = 'player-avatar';
                avatarImg.src = "/static/images/avatars/" + info.avatar;

                const nameSpan = document.createElement('span');
                nameSpan.textContent = info.name;

                infoDiv.appendChild(avatarImg);
                infoDiv.appendChild(nameSpan);

                if (info.is_admin) {
                    const crown = document.createElement('span');
                    crown.className = 'admin-mark';
                    crown.textContent = "üëë";
                    infoDiv.appendChild(crown);
                }

                const status = document.createElement('span');
                status.className = 'status-label ' + (info.is_ready ? '' : 'status-not-ready');
                status.textContent = info.is_ready ? '–≥–æ—Ç–æ–≤' : '–Ω–µ –≥–æ—Ç–æ–≤';
                infoDiv.appendChild(status);

                row.appendChild(infoDiv);

                if (socket.id === adminId && !info.is_admin) {
                    const kickBtn = document.createElement('button');
                    kickBtn.className = 'kick-btn';
                    kickBtn.textContent = '–í—ã–≥–Ω–∞—Ç—å';
                    kickBtn.onclick = () => socket.emit('kick_player', { target_id: sid });
                    row.appendChild(kickBtn);
                }

                playersContainer.appendChild(row);
            });

            hostPanel.style.display = socket.id === adminId ? 'block' : 'none';
        });

        socket.on('start_timer_signal', data => {
            const seconds = data.seconds || 10;
            timerBar.style.display = 'block';
            timerFill.style.width = '100%';
            if (countdownInterval) clearInterval(countdownInterval);

            let remain = seconds;
            countdownInterval = setInterval(() => {
                remain -= 1;
                const percent = Math.max(0, (remain / seconds) * 100);
                timerFill.style.width = percent + '%';

                if (remain <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = '/game';
                }
            }, 1000);
        });

        socket.on('stop_timer_signal', () => {
            timerBar.style.display = 'none';
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        });

        socket.on('redirect_to_game', data => {
            window.location.href = data.url;
        });

        socket.on('redirect', data => {
            window.location.href = data.url;
        });
    </script>
</body>
</html>
